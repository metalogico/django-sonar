<div class="card mt-3">
    <div class="card-body">
        {% if not session.session_data %}
            <div class="text-muted">No session data</div>
        {% endif %}

        {% for ses_k, ses_v in session.session_data.items %}
            <div class="row detail-row">
                <div class="col">
                    <strong>{{ ses_k }}:</strong>
                    <code>{{ ses_v }}</code>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
