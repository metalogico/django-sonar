<div class="card mt-3">
    <div class="card-body">
        {% if not dumps %}
            <div class="text-muted">No dumps found</div>
        {% endif %}

        {% for dump in dumps %}
            <div class="row detail-row">
                <div class="col">
                    <code>{{ dump }}</code>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
