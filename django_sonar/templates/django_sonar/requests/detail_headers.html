<div class="card mt-3">
    <div class="card-body">
        {% for header, value in headers.request_headers.items %}
            <div class="row detail-row">
                <div class="col">
                    <strong>{{ header }}:</strong>
                    <code>{{ value }}</code>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
