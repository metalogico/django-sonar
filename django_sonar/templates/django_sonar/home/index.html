{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Django Sonar</title>
    <link rel="shortcut icon" href="{% static 'django_sonar/media/logos/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'django_sonar/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'django_sonar/css/bootstrap-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'django_sonar/css/django-sonar.css' %}">
    <script src="{% static 'django_sonar/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'django_sonar/js/htmx.min.js' %}"></script>
</head>

<body class="">

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 px-3 mb-3 border-bottom">
            <a href="{% url 'sonar_index' %}"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
                <span class="fs-4 text-dark">
                    <i class="bi bi-broadcast"></i>
                    Django Sonar
                </span>
            </a>
            <ul class="nav nav-pills gap-1">
                <!--
            <a href="#" class="btn btn-light" data-bs-toggle="tooltip" data-bs-placement="bottom"
               title="Pause / Resume">
                <i class="bi bi-pause-fill"></i>
            </a>
            -->
                <a href="{% url 'sonar_request_clear' %}" class="btn btn-primary" data-bs-toggle="tooltip"
                    data-bs-placement="bottom" title="Clear all">
                    <i class="bi bi-trash-fill"></i>
                </a>
            </ul>
        </header>
        <main>
            <div class="row">
                <div class="col-lg-2 col-sm-12 mb-3">
                    <div class="card shadow-sm  border-0">
                        <div class="card-body p-0 m-0">

                            <ul class="nav nav-pills nav-fill flex-column" id="sonar-panel-nav">
                                {% for panel in sonar_panels %}
                                <li class="nav-item text-start">
                                    <a class="nav-link {% if panel.key == active_panel_key %}active{% endif %}"
                                        href="{{ panel.get_list_url }}"
                                        hx-trigger="click"
                                        hx-swap="innerHTML"
                                        hx-get="{{ panel.get_list_url }}"
                                        hx-target="#main-content"
                                        data-panel-key="{{ panel.key }}">
                                        <i class="bi {{ panel.icon }} me-1"></i>
                                        {{ panel.label }}
                                    </a>
                                </li>
                                {% empty %}
                                <li class="nav-item text-start px-2 py-3 text-muted">No panels configured</li>
                                {% endfor %}
                            </ul>

                        </div>
                    </div>
                </div>
                <div class="col-lg-10 col-sm-12" id="main-content">
                    {% if active_panel_url %}
                    <script>
                        htmx.ajax('GET', '{{ active_panel_url }}', { target: '#main-content' });
                    </script>
                    {% endif %}
                </div>
            </div>
            <div class="text-center fw-lighter mt-2">
                <span class="text-muted fw-small">Crafted with ‚ù§Ô∏è+üç∫Ô∏è in Friuli</span>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            })

            document.querySelectorAll('#sonar-panel-nav .nav-link').forEach(function (link) {
                link.addEventListener('click', function () {
                    document.querySelectorAll('#sonar-panel-nav .nav-link').forEach(function (item) {
                        item.classList.remove('active')
                    })
                    this.classList.add('active')
                })
            })
        })
    </script>
    <script src="{% static 'django_sonar/js/sql-formatter.min.js' %}"></script>
</body>

</html>
