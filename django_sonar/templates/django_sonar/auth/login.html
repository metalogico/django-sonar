{% extends "django_sonar/layouts/auth.html" %}

{% block content %}
<div class="sonar-login-wrapper">
    <div class="sonar-login-card">
        <div class="sonar-login-title">
            <span class="logo-icon">
                <svg viewBox="0 0 64 64" fill="none" width="20" height="20">
                    <circle cx="32" cy="32" r="5" fill="currentColor"/>
                    <path d="M32 19a13 13 0 0 1 0 26" stroke="currentColor" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.9"/>
                    <path d="M32 19a13 13 0 0 0 0 26" stroke="currentColor" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.9"/>
                    <path d="M32 11a21 21 0 0 1 0 42" stroke="currentColor" stroke-width="3.5" stroke-linecap="round" fill="none" opacity="0.5"/>
                    <path d="M32 11a21 21 0 0 0 0 42" stroke="currentColor" stroke-width="3.5" stroke-linecap="round" fill="none" opacity="0.5"/>
                </svg>
            </span>
            djangosonar
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center mb-4" style="font-size: 0.9375rem; font-weight: 600;">Sign in</h5>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-2">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
